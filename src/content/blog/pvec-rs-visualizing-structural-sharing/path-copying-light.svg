<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .link { stroke: #555555; stroke-opacity: 0.4; fill: none; stroke-width: 1.5; }
    .node-r { stroke-width: 1px; stroke: #000000; fill-opacity: 0.6; }
    .p0 { fill: #f44336; }
    .p1 { fill: #ff9800; }
    .lbl { fill: #374151; font: 10px sans-serif; }
    .lbl-bg { fill: #374151; stroke: #ffffff; stroke-width: 3; stroke-linejoin: round; font: 10px sans-serif; }
    .title { fill: #1f2937; font-size: 12px; font-weight: 700; letter-spacing: 0.025em; }
    .swatch { stroke: #d1d5db; stroke-width: 1; rx: 2; }
    .tail-lbl { fill: #6b7280; font: 10px sans-serif; }
  </style>

  <!-- Vector A label -->
  <rect x="57" y="5" width="12" height="12" class="swatch p0"/>
  <text x="74" y="15" class="title">Vector A · 22</text>

  <!-- Vector B label -->
  <rect x="317" y="5" width="12" height="12" class="swatch p1"/>
  <text x="334" y="15" class="title">Vector B · 26</text>

  <!-- Vector A tree -->
  <g transform="translate(100, 52)">
    <!-- links -->
    <path class="link" d="M-8,20C-8,37,-40,37,-40,54"/>
    <path class="link" d="M8,20C8,37,40,37,40,54"/>
    <path class="link" d="M40,74C40,91,40,91,40,108"/>

    <!-- root (2 slots) -->
    <rect x="-16" y="0" width="16" height="20" class="node-r p0"/>
    <rect x="0" y="0" width="16" height="20" class="node-r p0"/>

    <!-- left internal (4 slots) -->
    <g transform="translate(-40, 54)">
      <rect x="-32" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="0" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p0"/>
    </g>

    <!-- right internal (1 slot) -->
    <rect x="32" y="54" width="16" height="20" class="node-r p0"/>

    <!-- leaf [16..19] -->
    <g transform="translate(40, 108)">
      <rect x="-32" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="0" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p0"/>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">16</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">17</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">18</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">19</text>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">16</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">17</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">18</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">19</text>
    </g>

    <!-- tail [20,21] -->
    <g transform="translate(40, 0)">
      <text x="0" y="-6" class="tail-lbl">tail</text>
      <rect x="0" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p0"/>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">20</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">21</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">20</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">21</text>
    </g>
  </g>

  <!-- Vector B tree -->
  <g transform="translate(370, 52)">
