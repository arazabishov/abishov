    <path class="link" d="M-8,20C-8,37,-40,37,-40,54"/>
    <path class="link" d="M8,20C8,37,40,37,40,54"/>
    <path class="link" d="M32,74C32,91,0,91,0,108"/>
    <path class="link" d="M48,74C48,91,80,91,80,108"/>

    <!-- root (2 slots) - path copied -->
    <rect x="-16" y="0" width="16" height="20" class="node-r p1"/>
    <rect x="0" y="0" width="16" height="20" class="node-r p1"/>

    <!-- left internal (4 slots) - shared -->
    <g transform="translate(-40, 54)">
      <rect x="-32" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="0" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p0"/>
    </g>

    <!-- right internal (2 slots) - path copied -->
    <g transform="translate(40, 54)">
      <rect x="-16" y="0" width="16" height="20" class="node-r p1"/>
      <rect x="0" y="0" width="16" height="20" class="node-r p1"/>
    </g>

    <!-- shared leaf [16..19] -->
    <g transform="translate(0, 108)">
      <rect x="-32" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="0" y="0" width="16" height="20" class="node-r p0"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p0"/>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">16</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">17</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">18</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">19</text>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">16</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">17</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">18</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">19</text>
    </g>

    <!-- new leaf [20..23] -->
    <g transform="translate(80, 108)">
      <rect x="-32" y="0" width="16" height="20" class="node-r p1"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r p1"/>
      <rect x="0" y="0" width="16" height="20" class="node-r p1"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p1"/>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">20</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">21</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">22</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">23</text>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">20</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">21</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">22</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">23</text>
    </g>

    <!-- tail [24,25] -->
    <g transform="translate(40, 0)">
      <text x="0" y="-6" class="tail-lbl">tail</text>
      <rect x="0" y="0" width="16" height="20" class="node-r p1"/>
      <rect x="16" y="0" width="16" height="20" class="node-r p1"/>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">24</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">25</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">24</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">25</text>
