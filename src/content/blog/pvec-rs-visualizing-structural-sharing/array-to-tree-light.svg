<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 165" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .link { stroke: #555555; stroke-opacity: 0.4; fill: none; stroke-width: 1.5; }
    .node-r { stroke-width: 1px; stroke: #000000; fill: #f44336; fill-opacity: 0.6; }
    .lbl { fill: #374151; font: 10px sans-serif; }
    .lbl-bg { fill: #374151; stroke: #ffffff; stroke-width: 3; stroke-linejoin: round; font: 10px sans-serif; }
    .title { fill: #1f2937; font-size: 12px; font-weight: 700; letter-spacing: 0.025em; }
    .arrow { stroke: #555555; stroke-width: 1.5; fill: none; }
  </style>

  <!-- Flat vector label -->
  <text x="100" y="15" text-anchor="middle" class="title">A flat vector</text>

  <!-- Flat vector: 10 boxes centered at x=100 -->
  <g transform="translate(20, 52)">
    <rect x="0" y="0" width="16" height="20" class="node-r"/>
    <rect x="16" y="0" width="16" height="20" class="node-r"/>
    <rect x="32" y="0" width="16" height="20" class="node-r"/>
    <rect x="48" y="0" width="16" height="20" class="node-r"/>
    <rect x="64" y="0" width="16" height="20" class="node-r"/>
    <rect x="80" y="0" width="16" height="20" class="node-r"/>
    <rect x="96" y="0" width="16" height="20" class="node-r"/>
    <rect x="112" y="0" width="16" height="20" class="node-r"/>
    <rect x="128" y="0" width="16" height="20" class="node-r"/>
    <rect x="144" y="0" width="16" height="20" class="node-r"/>
    <text x="8" y="32" text-anchor="middle" class="lbl">0</text>
    <text x="24" y="32" text-anchor="middle" class="lbl">1</text>
    <text x="40" y="32" text-anchor="middle" class="lbl">2</text>
    <text x="56" y="32" text-anchor="middle" class="lbl">3</text>
    <text x="72" y="32" text-anchor="middle" class="lbl">4</text>
    <text x="88" y="32" text-anchor="middle" class="lbl">5</text>
    <text x="104" y="32" text-anchor="middle" class="lbl">6</text>
    <text x="120" y="32" text-anchor="middle" class="lbl">7</text>
    <text x="136" y="32" text-anchor="middle" class="lbl">8</text>
    <text x="152" y="32" text-anchor="middle" class="lbl">9</text>
  </g>

  <!-- Arrow -->
  <path class="arrow" d="M216,62 L228,62"/>
  <path class="arrow" d="M225,59 L231,62 L225,65"/>

  <!-- Tree-based vector label -->
  <text x="370" y="15" text-anchor="middle" class="title">A tree-based vector</text>

  <!-- Tree centered at x=370 -->
  <g transform="translate(370, 52)">
    <!-- links: root to 3 leaves -->
    <path class="link" d="M-16,20C-16,37,-72,37,-72,54"/>
    <path class="link" d="M0,20C0,37,0,37,0,54"/>
    <path class="link" d="M16,20C16,37,56,37,56,54"/>

    <!-- root (3 slots) -->
    <rect x="-24" y="0" width="16" height="20" class="node-r"/>
    <rect x="-8" y="0" width="16" height="20" class="node-r"/>
    <rect x="8" y="0" width="16" height="20" class="node-r"/>

    <!-- leaf 0: elements 0-3 -->
    <g transform="translate(-72, 54)">
      <rect x="-32" y="0" width="16" height="20" class="node-r"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r"/>
      <rect x="0" y="0" width="16" height="20" class="node-r"/>
      <rect x="16" y="0" width="16" height="20" class="node-r"/>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">0</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">1</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">2</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">3</text>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">0</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">1</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">2</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">3</text>
    </g>

    <!-- leaf 1: elements 4-7 (centered below root) -->
    <g transform="translate(0, 54)">
      <rect x="-32" y="0" width="16" height="20" class="node-r"/>
      <rect x="-16" y="0" width="16" height="20" class="node-r"/>
      <rect x="0" y="0" width="16" height="20" class="node-r"/>
      <rect x="16" y="0" width="16" height="20" class="node-r"/>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">4</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">5</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">6</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">7</text>
      <text transform="translate(-24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">4</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">5</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">6</text>
      <text transform="translate(24, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">7</text>
    </g>

    <!-- leaf 2: elements 8-9 -->
    <g transform="translate(56, 54)">
      <rect x="-16" y="0" width="16" height="20" class="node-r"/>
      <rect x="0" y="0" width="16" height="20" class="node-r"/>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">8</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl-bg">9</text>
      <text transform="translate(-8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">8</text>
      <text transform="translate(8, 32) rotate(270)" dy="0.31em" x="8" text-anchor="end" class="lbl">9</text>
    </g>
  </g>
</svg>
